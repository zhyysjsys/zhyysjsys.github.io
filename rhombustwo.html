<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
var N = 4;
var row = N * 2 - 1;
// 输出上半部分
for (var i = 1; i <= N; i++) {
  var line = "";
  for (var j = 1; j <= row; j++) {
    if ((N - j) < i&&(N-j)>-i) {
      line += "*";
    } else if((N-j)<=-i){
      line += "";
    } else{
      line += "-";
    }
  }
  document.write(line+"<br>");
}
// 输出下半部分
for (var i = N - 1; i >= 1; i--) {
  var line = " ";
  for (var j = 1; j <= row; j++) {
    if ((N - j) < i&&(N-j)>-i) {
      line += "*";
    } else if((N-j)<=-i) {
      line += " ";
    }else{
      line += "-";
    }
  }
  document.write(line+"<br>");
}
</script>
</html>
