<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <style>
        .container{
            width:300px;
            margin:0 auto;
            background-color: rgba(162, 197, 195, 0.223);
        }
    </style>
</head>
<body>
    <div class="container">
    昵称：<input type="text" name="username" id=""><br>
    密码：<input type="password" name="password" id=""><br>
    邮箱：<input type="password" name="password" id="">
    <select>
        <option>qq.com</option>
        <option>163.com</option>
    </select>
    <br>
    性别：
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label><br>
    爱好：
        <input type="checkbox" id="hobby1" name="hobby" value="reading">
        <label for="hobby1">旅游</label>
        <input type="checkbox" id="hobby2" name="hobby" value="sports">
        <label for="hobby2">摄影</label>
        <input type="checkbox" id="hobby3" name="hobby" value="music">
        <label for="hobby3">运动</label><br>
    个人简介：<br>
    <textarea name="" id="" cols="30" rows="10"></textarea><br>   
    上传个人照片:<br>
    <input type="file" /><br>
    <hr>
    <input type="submit" value="立即注册" style="margin-left: 110px;" />
    </div>
</body>
</html>
